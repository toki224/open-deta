<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駅バリアフリー検索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <i class="fa-solid fa-train"></i> 
        <span>バリアフリー検索</span>
    </div>
</header>

<div class="container">
    <div class="main-content">
        <div id="categoryBanner" class="category-banner">
            <i id="bannerIcon" class="fa-solid fa-circle-info"></i> 
            <span id="categoryBannerText"></span>
        </div>

        <div class="result-scroll-area">
            <ul id="stationList" class="station-list">
                <div class="empty-state">
                    <h2><i class="fa-solid fa-magnifying-glass"></i> 検索条件を指定してください</h2>
                    <p>右側のパネルでカテゴリーを選び、「検索する」ボタンを押してください。</p>
                </div>
            </ul>
        </div>
    </div>

    <div class="sidebar-right">
        <div class="panel-header"><i class="fa-solid fa-sliders"></i> 検索設定</div>
        
        <div class="input-wrapper">
            <div class="input-label">駅名（任意）</div>
            <input type="text" id="stationNameInput" class="custom-input" placeholder="例: 東京" onkeypress="handleEnter(event)">
        </div>

        <div class="input-wrapper">
        <div class="input-label">路線で絞り込み</div>
        <select id="lineNameSelect" class="custom-select">
            <option value="">指定なし</option>
            </select>
        </div>

        <div class="input-wrapper">
            <div class="input-label">対象カテゴリー</div>
            <select id="categorySelect" class="custom-select" onchange="changeCategory()">
                <option value="">（指定なし）</option>
                <option value="physical">身体障害</option>
                <option value="hearing">聴覚障害</option>
            </select>
        </div>

        <div id="filters-physical" class="filter-section">
            <label class="filter-label"><input type="checkbox" class="filter-check" value="step_free"> 段差への対応</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="platform_count"> プラットホームの数</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="step_free_platform_count"> 段差解消ホーム数</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="elevator_count"> エレベーター設置数</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="compliant_elevator_count"> 適合エレベーター数</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="escalator_count"> エスカレーター設置数</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="compliant_escalator_count"> 適合エスカレーター数</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="other_lift_count"> その他昇降機数</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="slope_count"> 傾斜路設置数</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="compliant_slope_count"> 適合傾斜路数</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="info_facility"> 案内設備の有無</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="toilet"> 障害者対応型便所</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="ticket_gate"> 障害者対応型改札口</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="wheelchair_platform_count"> 車いす乗降可能ホーム数</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="fall_prevention"> 転落防止設備</label>
        </div>

        <div id="filters-hearing" class="filter-section">
            <label class="filter-label"><input type="checkbox" class="filter-check" value="info_facility"> 案内設備の有無</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="toilet"> 障害者対応型便所</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="ticket_gate"> 障害者対応型改札口</label>
            <label class="filter-label"><input type="checkbox" class="filter-check" value="fall_prevention"> 転落防止設備</label>
        </div>

        <button onclick="searchStations()" id="searchBtn" class="search-btn" disabled>カテゴリーを選択してください</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
